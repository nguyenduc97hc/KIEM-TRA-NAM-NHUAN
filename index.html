<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nam = prompt("nhập vào năm");
    nam = parseInt(nam);
    if(nam%4==0){
        if(nam%100==0){
            if(nam%400==0){
                alert(nam + "Là năm nhuận");
            }
            else alert(nam + "Không phải là năm nhuận");
        }
        else alert(nam + " là năm nhuận");
    }
    else alert(nam + "Không phải là năm nhuận");
</script>
</body>
</html>
